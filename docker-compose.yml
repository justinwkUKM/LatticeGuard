services:

  # Main API Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////data/pqc.db
    volumes:
      - .:/app
      - ./data:/data
    depends_on:
      - redis

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:////data/pqc.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-3-pro-preview
    volumes:
      - .:/app
      - ./data:/data
    depends_on:
      - redis

  # Message Broker
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Optional: Easy web UI for Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
