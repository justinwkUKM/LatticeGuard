name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: |
          uv pip install -e .
          uv pip install pytest pytest-mock litellm tree-sitter tree-sitter-java tree-sitter-cpp tree-sitter-rust tree-sitter-c-sharp

      - name: Run Pytest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          uv run python -m pytest tests/
